output:
  c:
    library_name: easy_edits
    path: src/de/yugata/
  dart:
    path: lib/utils/easy_edits_backend.dart
    structure: single_file


log_level: all
summarizer:
  backend: asm


class_path:
  - 'easy_edits\core\target\classes'

source_path:
  - 'easy_edits\core\src\main\java\'

classes:
  - 'de.yugata.easy.edits.audio.AudioAnalyser'
  - 'de.yugata.easy.edits.editor.FlutterWrapper'


maven_downloads:
  jar_only_deps:
      - 'com.google.code.gson:gson:2.10.1'
      - 'org.bytedeco:javacv-platform:1.5.9'
      - 'commons-io:commons-io:2.13.0'

